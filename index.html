<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Placar de Dois</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="placar">
        <div class="lado_placar" id="lado1">
            <button onclick="aumentarPlacar('1')" class="botao-up" class="botao-esquerda"></button>
            <section id="time1">0</section>
            <button onclick="diminuirPlacar('1')" class="botao-down" class="botao-esquerda"></button>
        </div>
        <div class="lado_placar" id="lado2">
            <button onclick="aumentarPlacar('2')" class="botao-up" class="botao-direita"></button>
            <section id="time2">0</section>
            <button onclick="diminuirPlacar('2')" class="botao-down" class="botao-direita"></button>
        </div>
    </div>
</body>
</html>
