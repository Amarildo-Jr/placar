<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Placar</title>
    <link rel="shortcut icon" href="icones/scoreboard.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="placar">
        <div class="lado_placar" id="lado1">
            <button onclick="aumentarPlacar('1')" class="seta botao-up botao-esquerda"></button>
            <section id="time1">0</section>
            <button onclick="diminuirPlacar('1')" class="seta botao-down botao-esquerda"></button>
        </div>
        <div class="lado_placar" id="lado2">
            <button onclick="aumentarPlacar('2')" class="seta botao-up botao-direita"></button>
            <section id="time2">0</section>
            <button onclick="diminuirPlacar('2')" class="seta botao-down botao-direita"></button>
        </div>
        <button id="botao-reiniciar" onclick="reiniciarPlacar()">Reiniciar</button>
    </div>
</body>

<script src="script.js"></script>
</html>
